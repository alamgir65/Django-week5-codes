{% extends "base.html" %}

{% block content %}

<div>
    <h3 class="m-2"> <a class="btn btn-secondary" href="{% url 'edit_profile' %}">Edit Your Profile</a> </h3>
</div>

<div class="d-flex flex-wrap justify-content-center px-5">
    
    {% for data in datas %}
    <div class="col-sm-3 mb-3 mb-sm-0 pt-3">
        <div class="card mx-2 ">
          <div class="card-body">
            <h5 class="card-title">{{data.title}} </h5>
            <p class="card-text">{{data.content}} </p>

            <p> Author : {{data.author.first_name}}  {{data.author.last_name}} </p>

            <p> Category : 
                {% for i in data.category.all %}
                <button class='btn btn-primary btn-sm m-2' disabled> {{i.name}} </button>
                {% endfor %}
                
            </p>

            <a href="{% url 'edit_post' data.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_post'  data.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
    
  </div>

{% endblock  %}
