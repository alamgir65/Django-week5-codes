{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

{% for m in messages %}
<h5 class="text-success">{{m}}</h5>
{% endfor %}

<form method='POST' style="width:50%; margin:auto;">

    {% csrf_token %}

    {{ form | crispy}}
    <button class="btn btn-primary text-white" type="submit" >Login</button>

</form>

{% endblock  %}
