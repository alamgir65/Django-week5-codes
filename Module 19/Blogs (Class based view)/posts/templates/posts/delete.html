{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<h1>Are you sure you want to delete this?</h1>

<div class='container'>
    <form method='post' style='width:50% ; margin: auto;'>
        {% csrf_token %}

        {{form | crispy}}

        <button type='submit' class='btn btn-danger' >Delete</button>

    </form>
</div>

{% endblock %}
