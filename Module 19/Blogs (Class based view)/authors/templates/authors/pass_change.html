{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<h1>Password Change From Here</h1>

<div class='container'>
    <form method='post' style='width:50% ; margin: auto;'>
        {% csrf_token %}

        {{form | crispy}}

        <button type='submit' class='btn btn-warning' >Submit</button>

    </form>
</div>

{% endblock %}
