{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<h1>Edit Profile Page</h1>

<div class='container'>
    <form method='post' style='width:50% ; margin: auto;'>
        <h3> <a href="{% url 'pass_change' %}" class="btn btn-warning" >Change Your Password</a> </h3>
        {% csrf_token %}

        {{form | crispy}}

        <button type='submit' class='btn btn-warning' >Submit</button>

    </form>
</div>

{% endblock %}
